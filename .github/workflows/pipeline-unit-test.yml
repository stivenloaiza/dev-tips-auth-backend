name: Run Unit Tests

on:
  push:
    branches:
      - main
    
  pull_request:
    branches:
      - main
   

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.14'

      - name: Install dependencies
        run: npm install

      - name: Read skip-tests configuration
        id: read_config
        run: 
          skip_tests=$(jq '.skipTests' skip-test.config.json)
          echo "RUN_TESTS=${skip_tests}" >> $GITHUB_ENV

      - name: Run tests
        run: npm run test

      - name: Debug RUN_TESTS
        run: echo "RUN_TESTS is set to $RUN_TESTS"
        env:
          RUN_TESTS: ${{ env.RUN_TESTS }}

      - name: Run unit tests
        if: env.RUN_TESTS == 'true'
        run: npm test
